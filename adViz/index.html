<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>AdViz</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/ol.css" rel="stylesheet">
    <script src="js/ol.js"></script>
    <script src="js/map.js"></script>
    <script src="js/adviz.js"></script>
</head>
<body onload="initAdviz()">

<header class="header">
    <div class="header-logo">
        <img src="images/map-marked-alt-solid.svg" alt="" width="30" height="24">
        <span>AdViz</span>
    </div>
</header>

<main>

    <nav>
        <button class="btn">
            Show my contacts
        </button>
        <button class="btn">
            Show all contacts
        </button>
        <button class="btn">
            Add new contact
        </button>
    </nav>

    <div class="row">
        <aside class="col side-list contentbox">
            <h3>Contacts</h3>
            <ul>
                <li>Michael Müller</li>
                <li>Max Mustermann</li>
                <li>Jane Doe</li>
            </ul>
        </aside>

        <div class="col contentbox">
            <div id="map"></div>
        </div>
    </div>


</main>

<hr>
<small class="section-description">Login-Screen</small>

<section class="popup contentbox login">
    <form>
        <div class="popup-header">
            <h3>Login</h3>
        </div>
        <div class="popup-content">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd" required><br><br>
        </div>
        <div class="popup-footer">
            <input type="submit" class="btn" value="Login"/>
        </div>
    </form>
</section>

<hr>
<small class="section-description">Add-Contact-Screen</small>

<section class="popup contentbox add">
    <form>
        <div class="popup-header">
            <h3>Add-Contact</h3>
        </div>
        <div class="popup-content">
            <label for="firstName">First name:</label><br>
            <input type="text" id="firstName" name="firstName" required><br>
            <label for="lastName">Last name:</label><br>
            <input type="text" id="lastName" name="lastName" required><br>
            <label for="street">Street & Number:</label><br>
            <input type="text" id="street" name="street" required><br>
            <label for="zip">ZIP:</label><br>
            <input type="text" id="zip" name="zip" required><br>
            <label for="city">City:</label><br>
            <input type="text" id="city" name="city" required><br>
            <label for="state">State:</label><br>
            <input type="text" id="state" name="state"><br>
            <label for="country">Country:</label><br>
            <input type="text" id="country" name="country"><br>

            <label for="privat">Privat:</label><br>
            <input type="checkbox" id="privat" name="privat" checked><br>

            <label for="owner">Owner:</label><br>
            <select name="owner" id="owner">
                <option value="self" selected>Self</option>
                <option value="normalo">Normalo</option>
            </select>

            <br>
        </div>
        <div class="popup-footer">
            <button type="submit" class="btn">Add</button>
        </div>
    </form>
</section>

<hr>
<small class="section-description">Update/Delete-Contact-Screen</small>

<section class="popup contentbox edit">
    <form>
        <div class="popup-header">
            <h3>Update-Contact</h3>
        </div>
        <div class="popup-content">
            <label for="u-firstName">First name:</label><br>
            <input type="text" id="u-firstName" name="firstName" value="Klaus" required><br>
            <label for="u-lastName">Last name:</label><br>
            <input type="text" id="u-lastName" name="lastName" value="Haber" required><br>
            <label for="u-street">Street & Number:</label><br>
            <input type="text" id="u-street" name="street" value="Köpenicker Straße 15" required><br>
            <label for="u-zip">ZIP:</label><br>
            <input type="text" id="u-zip" name="zip" value="10997" required><br>
            <label for="u-city">City:</label><br>
            <input type="text" id="u-city" name="city" value="Berlin" required><br>
            <label for="u-state">State:</label><br>
            <input type="text" id="u-state" name="state" value="Berlin"><br>
            <label for="u-country">Country:</label><br>
            <input type="text" id="u-country" name="country" value="Germany"><br>

            <label for="u-privat">Privat:</label><br>
            <input type="checkbox" id="u-privat" name="privat"><br>

            <label for="u-owner">Owner:</label><br>
            <select name="owner" id="u-owner">
                <option value="self">Self</option>
                <option value="normalo" selected>Normalo</option>
            </select>

            <br>
        </div>
        <div class="popup-footer">
            <button type="submit" class="btn">Update</button>
            <button class="btn">Delete</button>
        </div>
    </form>
</section>

</body>
</html>
